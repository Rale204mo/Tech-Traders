<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="images/dashboard.png" width="40" alt="dashboard">

                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">

                    </a>
                </li>
                <li>
                    <a href="../bank%20payment%20%20method.html">

                </li>
                <li>
                    <a href="#">
                        <span class="icon">

                        <span class="title">Whatsapp VIP Link</span>
                    </a>
                </li>
                <li>

            <div class="toggle">

            </div>

        </div>




         <!--Cards-->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">Sell Nasdaq</div>
                    <div class="cardName">Tp : 25778.43</div>
                </div>
                
                <div class="iconBx">
                    <img src="images/salary.png" width="70" alt="Balance">
                </div>
            </div>
        

        
            <div class="card">
                <div>
                    <div class="numbers">30</div>
                    <div class="cardName">Days left</div>
                </div>
                
                <div class="iconBx">
                    <img src="images/help.png" width="80" alt="notifications">
                </div>
            </div>
       

        
            <div class="card">
                <div>
                    <div class="numbers">Type:</div>
                    <div class="cardName">Fundamental Signals</div>
                </div>
                
                <div class="iconBx">
                    <img src="images/payment.png" width="80" alt="Balance">
                </div>
            </div>
        </div>

        
    </div>

   

    <!--Icons-->
    <script src="js/main.js"></script>
